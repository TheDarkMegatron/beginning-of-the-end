<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Front-Тз</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
          <div class="filters">

              <form class="search">
                <input type="search" name="q" placeholder="Поиск...">
              </form>
              
              <div class="f">
                <label>Название</label>
                <input name="Name" type="text" />
              </div>

              <div class="f">
                <label>Автор</label>
                <input name="Athor" type="text" />
              </div>

              <div class="f">
                <label>Жанр</label>
                <input name="genre" type="text" />
              </div>

              <div class="f">
                <label>Год</label>
                <input name="Age" type="text" />
              </div>

              <div class="f">
                <label>Тэги</label>
                <input name="tages" type="text" />
              </div>
              
              <div class="f">
                <label>Дата обновления</label>
                <input name="Date_download" type="text" />
              </div>

              <div class="f">
                <button type="submit">Поиск</button>
              </div>
              
            </div>
                <table>
                  <caption>Выгруженные книги</caption>
                  <thead>
                    <tr>
                      <td>Название</td>
                      <td>Автор</td>
                      <td>Описание</td>
                      <td>Год</td>
                      <td>Изображение обложки</td>
                      <td>ISBN</td>
                      <td>Количество страниц</td>
                      <td>Жанр</td>
                      <td>Теги</td>
                      <td>Дата загрузки</td>
                      <td>Дата обновления</td>
                      <td>Источник загрузки</td>
                  </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>    
        </div>
    </main>
  </body>
</html>
